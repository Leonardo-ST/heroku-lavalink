server:
  port: 9305
  address: 0.0.0.0
spring:
  main:
    banner-mode: log
lavalink:
  server:
    password: "rikkatocandomusica"
    sources:
      youtube: true
      bandcamp: true
      soundcloud: true
      twitch: true
      vimeo: true
      mixer: true
      http: true
      local: false
